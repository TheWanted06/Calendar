<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Calendar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Calendar</h1>
        <div class="sidebar"></div>
        <div class="wrapper">
            <!-- Calendar header -->
            <header>
                <button id="prev">&lt;</button>
                <h2 class="currentDate" id="currentDate"></h2>
                <button id="next">&gt;</button>
            </header>
            
            <!-- Calendar body -->
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days">
                    
                </ul>
            </div>
        </div>
        <div class="Taskbar"></div>
    </body>

</html>
